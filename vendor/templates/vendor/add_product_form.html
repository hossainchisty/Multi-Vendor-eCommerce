{% extends 'vendor/_base.html' %} 
{% load crispy_forms_tags %} 
{% block content %}
{% if messages.success %} 
    {% for message in messages %}
    <div class="notification is-success is-toast">{{ message }}</div>
    {% endfor %} 
{% else %}
    {% for message in messages %}
    <div class="notification is-danger is-toast">{{ message }}</div>
    {% endfor %} 
{% endif %}
<div class="columns is-multiline is-mobile is-centered">
  <div class="column is-half">
    <div class="field has-addons">
      <form method="post" enctype="multipart/form-data">
        {{ form|crispy }} {% csrf_token %}
        <hr />
        <div class="control">
          <button type="submit" class="button is-link">Add Product</button>
          <button class="button is-light is-rounded">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
